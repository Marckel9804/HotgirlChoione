<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>회원가입</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>회원가입</h2>


<form th:action="@{/User/register}" method="post" th:object="${userDTO}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div>
        <label for="userName">이름:</label>
        <input type="text" id="userName" th:field="*{userName}">
        <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red;"></p>
    </div>
    <div>
        <label for="userId">아이디:</label>
        <input type="text" id="userId" th:field="*{userId}">
        <button type="button" id="idCheckBtn">중복확인</button>
        <p id="idCheckResult" style="color: red;"></p>
        <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" style="color: red;"></p>
    </div>
    <div>
        <label for="userPw">비밀번호:</label>
        <input type="password" id="userPw" th:field="*{userPw}">
        <p th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}" style="color: red;"></p>
    </div>
    <div>
        <label for="userPwConfirm">비밀번호 확인:</label>
        <input type="password" id="userPwConfirm">
        <p id="pwCheckResult" style="color: red;"></p>
    </div>
    <div>
        <label for="userAge">나이:</label>
        <input type="number" id="userAge" th:field="*{userAge}">
        <p th:if="${#fields.hasErrors('userAge')}" th:errors="*{userAge}" style="color: red;"></p>
    </div>
    <div>
        <label for="userGender">성별:</label>
        <select id="userGender" th:field="*{userGender}">
            <option value="남">남</option>
            <option value="여">여</option>
        </select>
    </div>
    <div>
        <label for="userAddr">주소:</label>
        <input type="text" id="userAddr" th:field="*{userAddr}">
    </div>
    <button type="submit">가입하기</button>
</form>

<!--// `DOMContentLoaded` 이벤트는 HTML 문서의 DOM 트리가 완전히 구축되고 파싱이 완료되었을 때 발생합니다. 이 이벤트 리스너 안에 JavaScript 코드를 넣으면, HTML 요소들이 모두 로드된 후에 스크립트가 실행되므로 `document.querySelector`가 null을 반환하는 문제를 방지할 수 있습니다.-->
<!---->
<script th:inline="javascript">


    document.addEventListener('DOMContentLoaded', function () {
        const idCheckBtn = document.getElementById('idCheckBtn');
        const idCheckResult = document.getElementById('idCheckResult');
        const pwInput = document.getElementById('userPw');
        const pwConfirmInput = document.getElementById('userPwConfirm');
        const pwCheckResult = document.getElementById('pwCheckResult');

        idCheckBtn.addEventListener('click', () => {
            const userId = document.getElementById('userId').value;
            const csrfToken = document.querySelector('meta[name="_csrf"]').content; // CSRF 토큰 가져오기
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content; // CSRF 헤더 이름 가져오기

            if (!userId) {
                idCheckResult.textContent = '아이디를 입력해주세요.';
                return;
            }

            fetch('/user/check-duplication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken, // CSRF 헤더 추가
                },
                body: JSON.stringify({userId}),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.isDuplicate) {
                        idCheckResult.textContent = '이미 사용 중인 아이디입니다.';
                    } else {
                        idCheckResult.textContent = '사용 가능한 아이디입니다.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    idCheckResult.textContent = '중복 확인 중 오류가 발생했습니다.';
                });
        });

        pwConfirmInput.addEventListener('input', () => {
            if (pwInput.value !== pwConfirmInput.value) {
                pwCheckResult.textContent = '비밀번호가 일치하지 않습니다.';
            } else {
                pwCheckResult.textContent = '';
            }
        });
    });
</script>
</body>
</html>
