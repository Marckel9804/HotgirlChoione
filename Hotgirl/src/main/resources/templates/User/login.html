<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>로그인</title>
    <style>
        body { font-family: sans-serif; }
        .container { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { border: 1px solid #ccc; padding: 20px; width: 300px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .error-message { color: red; margin-top: 10px; }

        /* Modal styles */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 300px; }
    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>로그인</h2>
        <form action="/User/login"  method="post">
            <div>
                <label for="userId">아이디:</label>
                <input type="text" id="userId" name="userId" autofocus="autofocus">
            </div>
            <div>
                <label for="userPw">비밀번호:</label>
                <input type="password" id="userPw" name="userPw">
            </div>
            <button type="submit">로그인</button><br>
        </form>
        <a th:href="@{/User/register}" class="registerButton"><button>회원가입</button></a>
    </div>
</div>
<div id="messageModal" class="modal">
    <div class="modal-content">
        <span id="modalMessage"></span> <div th:if="${param.error}" class="error-message">
        <span th:text="'아이디 또는 비밀번호가 잘못되었습니다.'"></span>
    </div>
        <div th:if="${param.logout}" class="error-message">
            <span th:text="'로그아웃되었습니다.'"></span>
        </div>
        <button id="closeModalBtn">닫기</button>
    </div>
</div>

<script>
    const messageModal = document.getElementById('messageModal');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // 모달 열기 (Thymeleaf 변수 사용)
    const hasError = [[${param.error != null}]];
    const hasLogout = [[${param.logout != null}]];
    if (hasError || hasLogout) {
        messageModal.style.display = 'block';
    }

    closeModalBtn.addEventListener('click', () => {
        messageModal.style.display = 'none';
    });
</script>

</body>
</html>
