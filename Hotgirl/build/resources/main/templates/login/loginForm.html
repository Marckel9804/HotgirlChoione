<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotGirl JaeWon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            background: linear-gradient(to bottom, #ff99cc, #ffccff);
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .login-box h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-login {
            background-color: #ff69b4;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #ff1493;
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login a {
            display: inline-block;
            margin: 0 5px;
            color: #333;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-login a:hover {
            color: #ff1493;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h1>HotGirl JaeWon</h1>
    <form>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="id/email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary btn-login btn-block">login</button>
    </form>
    <div class="social-login">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-naver"></i></a>
        <a href="#"><i class="fab fa-kakao"></i></a>
    </div>
    <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">회원가입</a> / <a href="#" class="text-decoration-none">아이디/비밀번호 찾기</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
