<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>로그인</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0, #a1c4fd, #c2e9fb);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5em;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 16px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .social-login img {
            width: 30px;
            margin: 10px 5px;
            cursor: pointer;
        }
        .registerButton {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        .registerButton:hover {
            text-decoration: underline;
        }
        .login-box a {
            text-decoration: none;
            color: #007BFF;
        }
        .login-box .links {
            margin-top: 10px;
        }
        .login-box .links a {
            margin: 0 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>HotGirl JaeWon</h2>
    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:if="${param.error}" class="error-message">
            아이디 또는 비밀번호가 잘못되었습니다.
        </div>
        <div th:if="${param.logout}" class="error-message">
            로그아웃되었습니다.
        </div>
        <input type="text" id="userId" name="userId" placeholder="id/email" autofocus="autofocus">
        <input type="password" id="userPw" name="userPw" placeholder="password">
        <button type="submit">login</button>
    </form>
    <div class="social-login">
        <img src="kakao-icon.png" alt="Kakao">
        <img src="naver-icon.png" alt="Naver">
        <img src="google-icon.png" alt="Google">
    </div>
    <div class="links">
        <a th:href="@{/User/id}" class="find-id">id찾기</a> /
        <a th:href="@{/User/pw}" class="find-pw">pw찾기</a>
    </div>
    <a th:href="@{/User/register}" class="registerButton">회원가입</a>
</div>

<div id="messageModal" class="modal">
    <div class="modal-content">
        <span id="modalMessage" th:text="${error} ?: ${logout}"></span>
        <button id="closeModalBtn">닫기</button>
    </div>
</div>

<script th:inline="javascript">
    const messageModal = document.getElementById('messageModal');
    const modalMessage = document.getElementById('modalMessage');
    const closeModalBtn = document.getElementById('closeModalBtn');

    if (modalMessage.textContent !== '') {
        messageModal.style.display = 'block';
    }

    closeModalBtn.addEventListener('click', () => {
        messageModal.style.display = 'none';
    });
</script>

</body>
</html>
